apiVersion: apps/v1
kind: Deployment
metadata:
  name: invoice-service
  namespace: baribhara
  labels:
    app: invoice-service
    tier: backend
spec:
  replicas: 3
  selector:
    matchLabels:
      app: invoice-service
  template:
    metadata:
      labels:
        app: invoice-service
        tier: backend
    spec:
      containers:
      - name: invoice-service
        image: baribhara/invoice-service:latest
        ports:
        - containerPort: 3005
        - containerPort: 50055
        env:
        - name: NODE_ENV
          value: "production"
        - name: PORT
          value: "3005"
        - name: GRPC_PORT
          value: "50055"
        - name: DATABASE_HOST
          valueFrom:
            configMapKeyRef:
              name: baribhara-config
              key: DATABASE_HOST
        - name: DATABASE_PORT
          valueFrom:
            configMapKeyRef:
              name: baribhara-config
              key: DATABASE_PORT
        - name: DATABASE_NAME
          valueFrom:
            configMapKeyRef:
              name: baribhara-config
              key: DATABASE_NAME
        - name: DATABASE_USER
          valueFrom:
            configMapKeyRef:
              name: baribhara-config
              key: DATABASE_USER
        - name: DATABASE_PASSWORD
          valueFrom:
            secretKeyRef:
              name: baribhara-secrets
              key: DATABASE_PASSWORD
        - name: REDIS_HOST
          valueFrom:
            configMapKeyRef:
              name: baribhara-config
              key: REDIS_HOST
        - name: REDIS_PORT
          valueFrom:
            configMapKeyRef:
              name: baribhara-config
              key: REDIS_PORT
        - name: KAFKA_BROKERS
          valueFrom:
            configMapKeyRef:
              name: baribhara-config
              key: KAFKA_BROKERS
        - name: STRIPE_SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: baribhara-secrets
              key: STRIPE_SECRET_KEY
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 3005
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health/ready
            port: 3005
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: invoice-service
  namespace: baribhara
  labels:
    app: invoice-service
spec:
  selector:
    app: invoice-service
  ports:
  - name: http
    port: 3005
    targetPort: 3005
    protocol: TCP
  - name: grpc
    port: 50055
    targetPort: 50055
    protocol: TCP
  type: ClusterIP
