apiVersion: apps/v1
kind: Deployment
metadata:
  name: report-service
  namespace: baribhara
  labels:
    app: report-service
    tier: backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: report-service
  template:
    metadata:
      labels:
        app: report-service
        tier: backend
    spec:
      containers:
      - name: report-service
        image: baribhara/report-service:latest
        ports:
        - containerPort: 3007
        - containerPort: 50057
        env:
        - name: NODE_ENV
          value: "production"
        - name: PORT
          value: "3007"
        - name: GRPC_PORT
          value: "50057"
        - name: DATABASE_HOST
          valueFrom:
            configMapKeyRef:
              name: baribhara-config
              key: DATABASE_HOST
        - name: DATABASE_PORT
          valueFrom:
            configMapKeyRef:
              name: baribhara-config
              key: DATABASE_PORT
        - name: DATABASE_NAME
          valueFrom:
            configMapKeyRef:
              name: baribhara-config
              key: DATABASE_NAME
        - name: DATABASE_USER
          valueFrom:
            configMapKeyRef:
              name: baribhara-config
              key: DATABASE_USER
        - name: DATABASE_PASSWORD
          valueFrom:
            secretKeyRef:
              name: baribhara-secrets
              key: DATABASE_PASSWORD
        - name: REDIS_HOST
          valueFrom:
            configMapKeyRef:
              name: baribhara-config
              key: REDIS_HOST
        - name: REDIS_PORT
          valueFrom:
            configMapKeyRef:
              name: baribhara-config
              key: REDIS_PORT
        - name: KAFKA_BROKERS
          valueFrom:
            configMapKeyRef:
              name: baribhara-config
              key: KAFKA_BROKERS
        resources:
          requests:
            memory: "512Mi"
            cpu: "500m"
          limits:
            memory: "1Gi"
            cpu: "1000m"
        livenessProbe:
          httpGet:
            path: /health
            port: 3007
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health/ready
            port: 3007
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: report-service
  namespace: baribhara
  labels:
    app: report-service
spec:
  selector:
    app: report-service
  ports:
  - name: http
    port: 3007
    targetPort: 3007
    protocol: TCP
  - name: grpc
    port: 50057
    targetPort: 50057
    protocol: TCP
  type: ClusterIP
